<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
        }
        .wrapper {
            max-width: 600px;
            margin: 40px auto;
            background: #020617;
            border-radius: 14px;
            padding: 22px 24px;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 16px;
        }
        label {
            font-size: 13px;
            display: block;
            margin-bottom: 4px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #1f2933;
            background: #020617;
            color: #e5e7eb;
            margin-bottom: 12px;
        }
        .row {
            display: flex;
            gap: 10px;
        }
        .row > div {
            flex: 1;
        }
        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 8px;
        }
        .btn {
            padding: 8px 16px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 13px;
        }
        .btn-primary {
            background: #22c55e;
            color: #020617;
            font-weight: 600;
        }
        .btn-ghost {
            background: transparent;
            color: #e5e7eb;
            border: 1px solid #374151;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <h1>Edit Booking</h1>

    <form th:action="@{'/admin/bookings/' + ${booking.id} + '/update'}"
          th:object="${booking}" method="post">

        <label>Booked By</label>
        <input type="text" th:field="*{bookedBy}" />

        <div class="row">
            <div>
                <label>Date</label>
                <input type="text" th:field="*{date}" placeholder="2026-01-20" />
            </div>
            <div>
                <label>Start Time</label>
                <input type="text" th:field="*{startTime}" placeholder="09:00" />
            </div>
            <div>
                <label>End Time</label>
                <input type="text" th:field="*{endTime}" placeholder="11:00" />
            </div>
        </div>

        <label>Status</label>
        <select th:field="*{status}">
            <option value="PENDING">PENDING</option>
            <option value="PAID">PAID</option>
            <option value="CANCELLED">CANCELLED</option>
        </select>

        <label>Total Price</label>
        <input type="number" step="0.01" th:field="*{totalPrice}" />

        <div class="actions">
            <button type="button" class="btn btn-ghost"
                    onclick="history.back()">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>

</body>
</html>
