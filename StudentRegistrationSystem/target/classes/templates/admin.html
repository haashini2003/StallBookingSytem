<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Admin Panel</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Google font (optional, but nice) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            display: flex;
            font-family: "Poppins", sans-serif;
            height: 100vh;
            background: #f4f6fa;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #151521;
            color: white;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            padding: 0 20px;
            font-size: 18px;
            margin-bottom: 20px;
            color: #fff;
            opacity: 0.9;
            font-weight: 500;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: #c7c7d1;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 15px;
            transition: 0.3s;
            gap: 10px;
            border-left: 3px solid transparent;
        }

        .sidebar a:hover {
            background: #1f1f2e;
            color: #fff;
            border-left: 3px solid #4e97ff;
        }

        .sidebar a.active {
            background: #2b2b3c;
            color: #fff;
            border-left: 3px solid #4e97ff;
        }

        /* Content Area */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .topbar {
            background: #ffffff;
            padding: 14px 20px;
            border-bottom: 1px solid #ddd;
            font-weight: 500;
            font-size: 18px;
        }

        /* Scrollbar */
        .content::-webkit-scrollbar {
            width: 8px;
        }

        .content::-webkit-scrollbar-thumb {
            background: #d0d0d0;
            border-radius: 4px;
        }
    </style>
</head>

<body>

<div class="sidebar">
    <h2>Admin Panel</h2>
    <a th:href="@{/admin/home}" th:classappend="${title=='Admin Home'} ? ' active'"><i class="bi bi-house"></i> Home</a>
    <a th:href="@{/admin/dashboard}" th:classappend="${title=='Dashboard'} ? ' active'"><i class="bi bi-bar-chart"></i> Dashboard</a>
    <a th:href="@{/admin/users}" th:classappend="${title=='Manage Users'} ? ' active'"><i class="bi bi-people"></i> Users</a>
    <a th:href="@{/admin/bookings}" th:classappend="${title=='Manage Bookings'} ? ' active'"><i class="bi bi-folder"></i> Bookings</a>
    <a th:href="@{/admin/payments}" th:classappend="${title=='Manage Payments'} ? ' active'"><i class="bi bi-credit-card"></i> Payments</a>
    <a th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i> Logout</a>
</div>

<div class="content">
    <div class="topbar" th:text="${title}">Admin Panel</div>
    <div th:replace="~{::body}"></div>
</div>

</body>
</html>
